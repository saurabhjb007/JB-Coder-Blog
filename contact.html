                <form class="d-flex">
                    <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>

    <div class="container my-4">
        <h2>Contact Us</h2>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-5">
                <label for="validationCustom01" class="form-label">First name :</label>
                <input type="text" class="form-control" id="validationCustom01" value="" placeholder="first name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-5">
                <label for="validationCustom02" class="form-label">Last name :</label>
                <input type="text" class="form-control" id="validationCustom02" value="" placeholder="last name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div>
                <label for="Query" class="mb-2">Email :</label>
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="col-md-3">
                <label for="validationCustom03" class="form-label">City :</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State :</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled>Choose Your State..</option>
                    <option>Andhra Pradesh</option>
                    <option>Arunachal Pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>etc..</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div>
                <label for="Query" class="mb-2">Query :</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Select Your Query..</option>
                    <option value="1">Technology</option>
                    <option value="2">Web</option>
                    <option value="3">Program</option>
                    <option value="4">Others</option>
                </select>
            </div>

            <div>
                <label for="Query" class="mb-2">Tell Us About Yourself :</label>
                <textarea class="form-control" placeholder="Write here.." id="floatingTextarea"></textarea>
            </div>

            <div>
                <label for="Query" class="mb-2">Elobrate Your Concern :</label>
                <textarea class="form-control" placeholder="Write here.." id="floatingTextarea"></textarea>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>

    <footer class="bg-dark text-white d-flex justify-content-center pt-2">
        <p>Copyright &copy; JB.com</p>
    </footer>
